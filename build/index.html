<!doctype html>
<html>
<head>
</head>
<body>
    <canvas id="main" width="100" height="100"></canvas>

    <script src="pure.js"></script>
    <script>
        var pure    = require("./pure.coffee")
          , context = document.getElementById("main").getContext("2d")
          , world   = pure.create({ color: 'black'})
          , BigRect = pure.factory({ width: 100, height: 100, color: 'red', rotation: 0.5 })

          , actors = [BigRect({ alpha: 0.4 })
                    , BigRect({x: 34, rotation: 1})
                    , BigRect({x: 10, color: 'black', alpha: 0.4})
                    ]

        pure.animate(world
            , [{ by: { x: 100 }, for: 2000 }
              ,{ for: 100 }
              ,{ by: { rotation: Math.PI * 2, x: -100 }, for: 1000}])

        pure.add(world, actors)
        pure.run(world, context)
    </script>
</body>
</html>
