<!doctype html>
<html>
<head>
</head>
<body>
    <canvas id="main" width="500" height="500"></canvas>
    
    <script src="pure.js"></script>
    <script>
        var pure    = require("./pure.coffee")
          , world   = pure.World()
          , level   = pure.Level()
          , actor   = pure.Actor()
        
        pure.add(world, level)
        pure.add(level, actor)

        pure.run(world, document.getElementById('main'))
    </script>
</body>
</html>
