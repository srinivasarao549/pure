<!doctype html>
<html>
<head>
</head>
<body>
    <canvas id="main" width="500" height="500"></canvas>
    
    <script src="pure.js"></script>
    <script>
        var pure    = require("./pure.coffee")
          , level   = pure.Level()
          , Player  = pure.factory(pure.Actor, { color: 'red', alpha: 0.5 })
        

        pure.add(level, Player())
        pure.run(level, document.getElementById('main'))
    </script>
</body>
</html>
